<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" class="symbols" >c</div>
                <div class="button" class="symbols">/</div>
                <div class="button" class="symbols">*</div>
                <div class="button" class="symbols">&larr;</div>
                <div class="button" class="numbers">7</div>
                <div class="button" class="numbers">8</div>
                <div class="button" class="numbers">9</div>
                <div class="button" class="symbols">-</div>
                <div class="button" class="numbers">4</div>
                <div class="button" class="numbers">5</div>
                <div class="button" class="numbers">6</div>
                <div class="button" class="symbols">+</div>
                <div class="button" class="numbers">1</div>
                <div class="button" class="numbers">2</div>
                <div class="button" class="numbers">3</div>
                <div class="button" class="symbols">.</div>
                <div class="button" class="symbols">(</div>
                <div class="button" class="numbers">0</div>
                <div class="button" class="symbols">)</div>
                <div id="equal" class="button">=</div>
            </div>
            
          
        </div>


    </section>
    
</body>
</html>
